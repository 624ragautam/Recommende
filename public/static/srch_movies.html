    <!-- Initialize Swiper -->
    <script>
     var swiper = new Swiper(".mySwiper", {
        slidesPerView: 7,
        spaceBetween: 25,
        slidesPerGroup: 7,
        loop: true,
        centerSlide:true,
        fade:true,
        grabCursor:true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          dynamicBullets:true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        },
        breakpoints : {
          0:{
            slidesPerView: 1,
            slidesPerGroup: 1,
            loop: true,
            grabCursor:true,
          },
          350:{
            slidesPerView: 3,
            slidesPerGroup: 3,
            spaceBetween: 10,
            loop: true,
            grabCursor:true,
          },
          384:{
            slidesPerView: 3,
            slidesPerGroup: 3,
            spaceBetween: 18,
            loop: true,
            grabCursor:true,
          },
          410:{
            slidesPerView: 3,
            slidesPerGroup: 3,
            spaceBetween: 25,
            loop: true,
            grabCursor:true,
          },
          420:{
            slidesPerView: 3,
            slidesPerGroup: 3,
            spaceBetween: 45,
            loop: true,
            grabCursor:true,
          },
          700:{
            slidesPerView: 5,
            slidesPerGroup: 5,
            spaceBetween: 15,
            loop: true,
            grabCursor:true,
          },
          1000:{
            slidesPerView: 6,
            slidesPerGroup: 6,
            loop: true,
            grabCursor:true,
          },
          1300:{
            slidesPerView: 7,
            slidesPerGroup: 7,
            loop: true,
            grabCursor:true,
          },
        },
      });


    </script>
